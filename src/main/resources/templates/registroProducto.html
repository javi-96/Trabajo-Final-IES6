<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Registro de Producto</h1>
        <form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="id">Id del Producto:</label>
                <input type="text" id="id" class="form-control" name="id" data-th-field="*{id}" placeholder="Ingresa el Id del Producto" />
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" class="form-control" name="marca" data-th-field="*{marca}" placeholder="Ingresa la marca" />
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" class="form-control" name="modelo" data-th-field="*{modelo}" placeholder="Ingresa el modelo" />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" class="form-control" name="descripcion" data-th-field="*{descripcion}" placeholder="Ingresa una descripción" />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="text" id="stock" class="form-control" name="stock" data-th-field="*{stock}" />
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" class="form-control" name="imagen" data-th-field="*{imagen}" />
            </div>
            <div class="form-group">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" class="form-control" name="origen" data-th-field="*{origen}" />
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" class="form-control" name="color" data-th-field="*{color}" />
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" class="form-control" name="precio" data-th-field="*{precio}" />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <a href="/docente" class="btn btn-secondary mt-3">Ir a Docente</a>
		<a href="/materia" class="btn btn-secondary mt-3">Ir a Materia</a>
        <a href="/listaAlumnos" class="btn btn-secondary mt-3">Ir a Lista</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
